<!DOCTYPE html>
<html>
<head>
    <title>Student Pass/Fail Predictor</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form action="/predict" method="post">
        Study Time: <input type="number" name="studytime" step="0.1" required><br><br>
        Failures: <input type="number" name="failures" required><br><br>
        Absences: <input type="number" name="absences" required><br><br>
        G1 (First Period Grade): <input type="number" name="G1" step="0.1" required><br><br>
        G2 (Second Period Grade): <input type="number" name="G2" step="0.1" required><br><br>
        <input type="submit" value="Predict">
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
